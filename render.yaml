services:
  - type: web
    name: aura-essence-api
    runtime: python
    buildCommand: "./render-build.sh"
    startCommand: "gunicorn myproject.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.8
    
  - type: pserv
    name: aura-essence-db
    ipAllowList: []
    plan: free

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Aura Essence</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <style>
        /* Layout principal */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(38, 112, 106, 0.05) 0%, var(--bg-gradient));
        }

        /* Contenedor del formulario */
        .auth-wrapper {
            width: 100%;
            max-width: 420px;
        }

        /* Usa la clase filter-card para consistencia */
        .auth-wrapper .filter-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: var(--shadow);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            color: var(--text-main);
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin: 0;
        }

        /* Grupos de formulario */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.9rem;
            font-family: 'Jost', sans-serif;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.95rem;
            color: var(--text-main);
            font-family: 'Jost', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(38, 112, 106, 0.1);
        }

        /* Mensajes de error */
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .error-message::before {
            content: "⚠";
            font-weight: bold;
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            border-left: 4px solid #e74c3c;
            color: #c0392b;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .dark-mode .alert-error {
            background: rgba(231, 76, 60, 0.2);
            color: #ff6b6b;
        }

        /* Botones - Usar clase estándar del sistema */
        .add-to-cart-btn {
            width: 100%;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Jost', sans-serif;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-to-cart-btn:hover {
            background: #1e5250;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(38, 112, 106, 0.25);
        }

        .add-to-cart-btn:active {
            transform: translateY(0);
        }

        .dark-mode .add-to-cart-btn {
            background: var(--primary);
        }

        .dark-mode .add-to-cart-btn:hover {
            background: #6ec8c0;
        }

        /* Footer de autenticación */
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            main {
                padding: 30px 20px;
            }

            .auth-wrapper .filter-card {
                padding: 35px 25px;
            }
        }

        @media (max-width: 768px) {
            main {
                padding: 20px 15px;
            }

            .auth-wrapper .filter-card {
                padding: 30px 20px;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 15px 10px;
            }

            .auth-wrapper .filter-card {
                padding: 25px 15px;
            }

            .auth-header h1 {
                font-size: 1.4rem;
            }

            .add-to-cart-btn {
                padding: 11px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    {% include 'header.html' %}

    <main>
        <div class="auth-wrapper">
            <div class="filter-card">
                <div class="auth-header">
                    <h1>Inicia Sesión</h1>
                    <p>Accede a tu cuenta Aura Essence</p>
                </div>

                {% if error %}
                <div class="alert-error">
                    <strong>Error:</strong> {{ error }}
                </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="username">Usuario o Email</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="tu_usuario"
                            value="{{ username }}"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••"
                            required
                        >
                    </div>

                    <button type="submit" class="add-to-cart-btn">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>

                <div class="auth-footer">
                    ¿No tienes cuenta? 
                    <a href="{% url 'auth:registro' %}">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Script para dark mode global -->
    <script>
        // Sincronizar con el tema global si existe
        const themeToggle = localStorage.getItem('theme');
        if (themeToggle === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>

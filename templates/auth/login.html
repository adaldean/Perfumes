{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Aura Essence</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <style>
        :root {
            --accent: #1b8b7f;
            --accent-soft: rgba(27, 139, 127, 0.1);
            --text-main: #102a43;
            --text-muted: #486581;
            --bg-site: #f8fafc;
            --bg-card: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            --accent-dark: #0d6b5f;
        }

        body.dark-mode {
            --bg-site: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent-soft) 0%, var(--bg-site) 100%);
            padding: 20px;
        }

        .auth-card {
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            padding: 48px 32px;
            border: 1px solid rgba(27, 139, 127, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            color: var(--text-main);
            margin: 0 0 8px 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .auth-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            color: var(--text-main);
            background: var(--bg-site);
            transition: all 0.3s ease;
            font-family: 'Jost', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-card);
            box-shadow: 0 0 0 3px rgba(27, 139, 127, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .error-message::before {
            content: "⚠";
            font-weight: bold;
        }

        .alert-error {
            background: #fadbd8;
            border-left: 4px solid #e74c3c;
            color: #c0392b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }

        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Jost', sans-serif;
            margin-bottom: 16px;
        }

        .submit-btn:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(27, 139, 127, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            gap: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Inicia Sesión</h1>
                <p>Accede a tu cuenta Aura Essence</p>
            </div>

            {% if error %}
            <div class="alert-error">
                <strong>Error:</strong> {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="auth-form">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Usuario o Email</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="tu_usuario"
                        value="{{ username }}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>

            <div class="auth-footer">
                ¿No tienes cuenta? 
                <a href="{% url 'auth:registro' %}">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle (si existe en index.html)
        const darkModeToggle = localStorage.getItem('darkMode');
        if (darkModeToggle === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
